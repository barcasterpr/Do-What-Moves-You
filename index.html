<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Capture and Upload</title>
    <style>
        /* Blue: Custom font-face */
        @font-face {
            font-family: 'HelveticaNowTextExtraBold';
            src: url('Assets/HelveticaNowText-ExtraBold.ttf.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Assets/FY23_Bacardi_BG.png'); /* New background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            background-image: url('Assets/Container BG.png'); /* New tan "Frame" container */
            background-size: cover;
            background-repeat: no-repeat;
            width: 90%; /* Max width for responsiveness */
            max-width: 500px;
            height: 700px; /* Set a specific height to fit the container */
            box-sizing: border-box;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #video, #canvas {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px; /* Reduced space between camera window and buttons */
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 4px;
            font-family: 'HelveticaNowTextExtraBold', Arial, sans-serif;
        }

        #switchCameraButton {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #292725;
            color: white;
            width: 100px; /* Set specific width for alignment */
        }

        #switchCameraButton img {
            width: 20px; /* Camera switch icon size */
            margin-right: 10px; /* Space between icon and text */
        }

        #captureButton {
            background-color: #3ca360; /* Green background */
            color: white;
        }

        #uploadButton {
            background-color: #3ca360;
            color: white;
        }

        #retakeButton {
            background-color: #e74c3c;
            color: white;
        }

        button:disabled {
            background-color: #cccccc;
        }

        #errorLog {
            color: red;
            margin-top: 10px;
        }

        /* New section for footer text */
        .footer-text {
            font-size: 12px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        /* Disclaimer section */
        .disclaimer {
            font-size: 10px;
            color: white;
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #switchCameraButton img {
                width: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div>
            <button id="switchCameraButton">
                <img src="Assets/Camera Switch Icon.png" alt="Switch Icon">SWITCH
            </button>
            <button id="captureButton">TAKE SELFIE!</button> <!-- Changed text to "TAKE SELFIE!" -->
        </div>
        <div id="additionalButtons" style="display:none; text-align:center;">
            <button id="uploadButton">Upload Image</button>
            <button id="retakeButton">Retake</button>
        </div>
        <div id="errorLog"></div>

        <!-- Footer text -->
        <div class="footer-text">LIVE PASSIONATELY. DRINK RESPONSIBLY.</div> <!-- New text below buttons -->

        <!-- Disclaimer -->
        <div class="disclaimer">Disclaimer text goes here. Please drink responsibly.</div> <!-- New disclaimer section -->
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const uploadButton = document.getElementById('uploadButton');
        const retakeButton = document.getElementById('retakeButton');
        const switchCameraButton = document.getElementById('switchCameraButton');
        const errorLog = document.getElementById('errorLog');
        const additionalButtons = document.getElementById('additionalButtons');

        let currentFacingMode = 'user'; // Start with front camera

        // Replace with your Vercel deployment URL
        const BACKEND_URL = 'https://do-what-moves-you.vercel.app';

        async function setupCamera(facingMode = 'user') {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } });
                video.srcObject = stream;
                await video.play();
            } catch (error) {
                errorLog.textContent = `Camera error: ${error.message}`;
            }
        }

        function switchCamera() {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            setupCamera(currentFacingMode);
        }

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Add watermark logo
            const img = new Image();
            img.src = 'Assets/Bacardi Logo White.png'; // Watermark logo
            img.onload = () => {
                const ctx = canvas.getContext('2d');
                const logoWidth = 150; // Adjust logo width
                const logoHeight = (logoWidth / img.width) * img.height; // Maintain aspect ratio
                const margin = 20; // Margin from top
                ctx.drawImage(img, (canvas.width - logoWidth) / 2, margin, logoWidth, logoHeight); // Centered watermark
            };

            video.style.display = 'none';
            canvas.style.display = 'block';
            captureButton.style.display = 'none';
            additionalButtons.style.display = 'block';
        });

        retakeButton.addEventListener('click', () => {
            video.style.display = 'block';
            canvas.style.display = 'none';
            captureButton.style.display = 'inline-block';
            additionalButtons.style.display = 'none';
        });

        uploadButton.addEventListener('click', async () => {
            canvas.toBlob(async (blob) => {
                try {
                    const response = await fetch(`${BACKEND_URL}/upload`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': blob.type,
                            'X-File-Name': 'captured_image.jpg'
                        },
                        body: blob
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Upload successful:', result);
                    alert(result.message);
                } catch (error) {
                    console.error('Upload error:', error);
                    errorLog.textContent = `Upload error: ${error.message}`;
                }
            }, 'image/jpeg');
        });

        switchCameraButton.addEventListener('click', switchCamera);

        window.addEventListener('load', () => setupCamera(currentFacingMode));
    </script>
</body>
</html>
